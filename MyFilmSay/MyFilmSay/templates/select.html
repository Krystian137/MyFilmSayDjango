{% include "header.html" %}
{% load static %}

<header class="masthead" style="background-image: url('{% static 'assets/img/add_movie_banner.jpg' %}')" >
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Search results</h1>
                </div>
            </div>
        </div>
    </div>
</header>

{% block content %}
<div class="container mt-4">
    <h1 class="heading mb-4">Select Movie</h1>
    <div class="row">
        {% for movie in options %}
            <div class="col-md-3 mb-4">
                <div class="card h-100 shadow-sm">
                    {% if movie.poster_path %}
                        <img src="https://image.tmdb.org/t/p/w200{{ movie.poster_path }}" class="card-img-top" alt="{{ movie.title }}">
                    {% else %}
                        <img src="https://via.placeholder.com/200x300?text=No+Image" class="card-img-top" alt="No image">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text text-muted">
                            {{ movie.release_date|default:"Unknown date" }}
                        </p>
                        <a href="{% url 'find_movie' movie.id %}" class="btn btn-primary btn-sm">Add this movie</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
